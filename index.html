<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Testimonial Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="carousel">
    <blockquote>
      <p class="text">"Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste nam recusandae impedit
        reprehenderit doloremque
        optio minus nemo, ad iusto exercitationem quas! Pariatur et ratione aliquid minima aspernatur reprehenderit?
        Mollitia, esse!"</p>
      <p class="name">-Mark Tyler</p>
      <p class="role">Senior Product Manager at BP Commercial</p>
    </blockquote>
    <img class="image" src="customer-1.jpg" />
    <button class="button left-button"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg></button>
    <button class="button right-button"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg></button>
    <div class="dots">
      <button class="dot fill">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
